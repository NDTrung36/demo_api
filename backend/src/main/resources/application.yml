server:
  port: 8080

spring:
  application:
    name: flight-booking-api

  # ── Database ──
  datasource:
    url: jdbc:postgresql://localhost:5432/flight_booking
    username: ${POSTGRES_USER:flightadmin}
    password: ${POSTGRES_PASSWORD:flightpass123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  # ── Flyway ──
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # ── Redis ──
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 6000ms

  # ── Jackson ──
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

# ── JWT ──
app:
  jwt:
    secret: ${JWT_SECRET:default-secret-key-change-in-production-must-be-at-least-256-bits-long!!}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
    refresh-expiration-ms: 604800000

# ── OpenAPI ──
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# ── Logging ──
logging:
  level:
    root: INFO
    com.flightbooking: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
