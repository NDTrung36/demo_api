version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flight_booking_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: flight_booking
      POSTGRES_USER: ${POSTGRES_USER:-flightadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flightpass123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flightadmin} -d flight_booking"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - flight_network

  redis:
    image: redis:7-alpine
    container_name: flight_booking_cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - flight_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  flight_network:
    driver: bridge
